<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search Results</title>
  <meta name="theme-color" content="#5468C0" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#22377A" media="(prefers-color-scheme: dark)">
  <script src="/analytics.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');
/*@import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');*/
/*@import url('https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap');*/
@import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400&display=swap');

:root {

  --root-font-size: 1.05em;
  --footer-color: rgb(123, 123, 123);
  --tag-background-color: aliceblue;
  --tag-border-radius: 10px;
  --tag-padding: calc(var(--tag-border-radius) / 2);
  /*--base-font-size: 1em;*/


  --libre-baskerville-family: "Libre Baskerville", serif;
  --libre-baskerville-size: 0.9em;
  --libre-baskerville-lineheight: 1.6;

  --crimson-pro-family: "Crimson Pro", serif;
  --crimson-pro-lineheight: 1.35;
  --crimson-pro-size: 1.15em;

  --para-font: var(--crimson-pro-family);
  --base-font-size: var(--crimson-pro-size);
  --body-line-height: var(--crimson-pro-lineheight);

  --minor-font-size: calc(0.8 * var(--base-font-size));
  --title-font-size: calc(1.5 * var(--base-font-size));

  --post-padding: calc(1.05 * var(--base-font-size)) 0;
  --blog-title-padding: calc(var(--base-font-size) / 3.25);
  --main-content-width: 60%;

  --main-background-color: #f5f8fd;

  --text-shadow: #aaa 5px 5px 10px;
  --link-color: #0e51d2;
  --body-main-color: black;
  --link-visited-color: #992fc0;

}

@media (max-width: 1200px) {
  :root {
    --root-font-size: 1.05em;
    --tag-border-radius: 10px;
    --tag-padding: calc(var(--tag-border-radius) / 2);
    --minor-font-size: calc(0.8 * var(--base-font-size));

    --libre-baskerville-size: 1.1em;
    --crimson-pro-size: 1.3em;
    --base-font-size: var(--crimson-pro-size);
    --title-font-size: calc(1.1 * var(--base-font-size));

    --post-padding: calc(1.05 * var(--base-font-size)) 0;
    --blog-title-padding: calc(var(--base-font-size) / 2.25);
    --main-content-width: 50%;
  }
}

@media (prefers-color-scheme: dark) {
  :root {
    --footer-color: rgb(123, 123, 123);
    --tag-background-color: #25252d;
    --text-shadow: #070707 5px 5px 10px;
    --link-color: #83c7ff;
    --body-main-color: white;
    --main-background-color: #2d2d2d;
    --link-visited-color: #d285ee;

  }
}


body {
  margin-top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: "Nunito", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
  padding-bottom: 20vh;
  line-height: var(--body-line-height);
  height: 100%;
  font-size: var(--base-font-size);
  color: var(--body-main-color);
  background-color: var(--body-main-color);
}

main {
  width: var(--main-content-width);
  background-color: var(--main-background-color);
  height: 100%;
  padding: 1em;
}


.main-title {
  font-size: var(-title-font-size);
  text-shadow: var(--text-shadow);
}

.footer {
  font-size: var(--minor-font-size);
  color: var(--footer-color);
  font-weight: bold;
  width: 100%;
  padding: calc(var(--base-font-size) / 3);
}

h1 {
  text-shadow: var(--text-shadow);

}

.blog-title {
  font-size: var(--title-font-size);
  font-weight: bold;
  padding-bottom: var(--blog-title-padding);

}

.pub-date {
  font-weight: normal;
  font-family: var(--para-font);

}

.tag {
  font-style: italic;
  border-radius: var(--tag-border-radius);
  background-color: var(--tag-background-color);
  padding: var(--tag-padding);
  font-weight: normal;
  font-family: var(--para-font);
}

a:link {
  color: var(--link-color);
}

a:visited {
  color: var(--link-visited-color);
}

.tag>a:link,
.tag>a:visited {
  text-decoration: none;
  color: inherit;
}

.tag>a:hover {
  color: var(--link-color);
  text-decoration: underline;
}

.post {
  padding: var(--post-padding);
}

.summary {
  padding: var(--post-padding);
  font-family: var(--para-font);
  font-size: var(--base-font-size);
}

.hit-count {
  padding-bottom: var(--blog-title-padding);
  color: var(--footer-color);
  font-size: var(--minor-font-size);
}

#results-area {
  padding-top: calc(var(--blog-title-padding) * 2);
}

.article-tags {

  padding-top: calc(var(--blog-title-padding) * 2);
}

.page-nav {
  width: var(--main-content-width);
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: max-content;
  gap: var(--base-font-size);

}

p {
  font-family: var(--para-font);
  font-size: var(--base-font-size);
}

.toc {
  font-family: var(--para-font);
  font-size: var(--base-font-size);
}

#remove-button {
  position: fixed !important;
}


  </style>
</head>

<body>

  <style>
  :root {
    --nv-background-color: linear-gradient(#566acb, #4256b9);
    --nv-text-color: white;
    --nv-shadow: rgb(123, 123, 123) 0px 4px 2px;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --nv-background-color: linear-gradient(#2436a4, #0f1e77);
      --nv-text-color: white;
      --nv-shadow: rgb(44, 43, 43) 0px 4px 2px;
    }
  }

  .nav-background {
    height: 3em;
    position: sticky;
    top: 0px;
    /* background-color: rgb(91, 121, 255); */
    background: var(--nv-background-color);
    width: 100vw;
    margin: 0;
    padding: 0;
    display: grid;
    place-items: center;
    box-shadow: var(--nv-shadow);

  }

  .navbar {
    height: 3em;
    position: sticky;
    top: 0px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.25em;
    width: 50%;
    text-align: center;
    place-items: center;
    line-height: 1;
    color: var(--nv-text-color);

  }

  .navbar>div {

    display: grid;
    place-items: center;

    width: 100%;
    height: 100%;
    /* border: 2px solid darkgray; */
    /* border-radius: 10px; */
    line-height: unset;

  }

  .navitem>a:link,
  .navitem>a:visited,
  label{
    color: var(--nv-text-color);
  }

  .navitem>select {
    width: 80%;
  }

</style>
<div class="nav-background">
  <div class="navbar" id="navbar">
    <div class="navitem"><a href="http://eluni.co">eluni.co</a></div>
    <div class="navitem"><a href="/blog/">Blog Homepage</a></div>
    <div class="navitem">
      <label class="navitem" for="search-box">Filter by Tag: </label>
      <!-- <input type="text" name="search-box" id="search-box" class="navitem" /> -->
      <select name="search-box" disabled id="search-box" class="navitem"></select>

      <script>
        const clearOption = '<no filter>';
        let pageTag = new URLSearchParams(window.location.search).get('tag');

        let box = document.querySelector('#search-box');

        fetch('/blog/tags/all.json').then(r => r.json()).then(obj => {
          let tags = obj;
          tags.sort();
          for (let tag of tags) {
            let option = document.createElement('option');
            option.textContent = tag;
            box.appendChild(option);
          }
          box.removeAttribute('disabled');

          let option = document.createElement('option');
          option.textContent = clearOption;
          box.appendChild(option);

          box.selectedIndex = box.options.length - 1;

          if (pageTag) {
            let optionString = [];
            for (let i = 0; i < box.options.length; i++) {
              optionString.push(box.options[i].value);
            }
            console.log(optionString);
            box.selectedIndex = optionString.indexOf(optionString.filter(option => option == pageTag)[0]);
          }
        });

        box.addEventListener('change', event => {
          let tag = box.options[box.selectedIndex].value;
          if (tag === clearOption) {
            window.location = "./";
          }
          else {
            window.location = `/blog/search?tag=${tag}`;
          }
        })
      </script>
    </div>
    <!-- <div class="navitem"><a href="javascript:window.history.back()">Back</a></div> -->
  </div>
</div>


  <h1>Search Results for <code id="search-term"></code></h1>
  <div class="hit-count">Results: <span id="hits"></span></div>

  <main id="main"></main>

  <script defer src="https://eluni.co/background-render.js"></script>
  <link rel="stylesheet" href="https://eluni.co/background-style.css">
  <script>

    async function getMetadata(tag) {
      let resp = await fetch(`/blog/tags/${tag}.json`);
      let text = await resp.text();
      let metadata = JSON.parse(text);
      return metadata;
    }

    async function getSearchResults() {
      let tag = new URLSearchParams(window.location.search).get('tag');
      if (!tag) {
        document.writeln(`No results for '${tag}'`);
      } else {
        document.querySelector('#search-term').textContent = tag;
        let data = await getMetadata(tag);
        let destination = document.querySelector('#main');
        let hits = document.querySelector('#hits');
        // let articles = data[tag];
        // hits.textContent = articles.length;
        hits.textContent = data.length;
        for (let article of data) {
          let div = document.createElement('div');
          div.innerHTML = article['internal_content'];
          destination.appendChild(div);
        }
        return true;
      }
    }

    getSearchResults().then(r => console.log(r));
  </script>

</body>

</html>
