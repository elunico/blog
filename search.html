<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search Results</title>
  <script src="/analytics.js"></script>
  <style>
    :root {
  --post-padding: 1em 0;
  --blog-title-padding: 0.5em;
  --root-font-size: 0.85em;
  --footer-color: rgb(123, 123, 123);
  --tag-background-color: aliceblue;
  --tag-border-radius: 10px;
  --tag-padding: calc(var(--tag-border-radius) / 2);
}

body {
  margin-top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
  padding-bottom: 20vh;
  line-height: 1.7;
  height: 100%;
}

main {
  width: 65%;
  background-color: #f5f8fd;
  height: 100%;
  padding: 1em;
}

@media (max-width: 950px) {
  main {
    width: 80%;
    background-color: #f5f8fd;
    height: 100%;
    padding: 1em;
  }
}

.main-title {
  font-size: 3em;
}

.footer {
  font-size: var(--root-font-size);
  color: var(--footer-color);
  font-weight: bold;
  width: 100%;
}

.blog-title {
  font-size: 1.75em;
  font-weight: bold;
  padding-bottom: var(--blog-title-padding);
}

.pub-date {
  font-weight: normal;
}

.tag {
  font-style: italic;
  border-radius: var(--tag-border-radius);
  background-color: var(--tag-background-color);
  padding: var(--tag-padding);
  font-weight: normal;
}

.tag>a:link,
.tag>a:visited {
  text-decoration: none;
  color: inherit;
}

.tag>a:hover {
  color: blue;
  text-decoration: underline;
}

.post {
  padding: var(--post-padding);
}

.summary {
  padding: var(--post-padding);
}

.hit-count {
  padding-bottom: var(--blog-title-padding);
  color: var(--footer-color);
  font-size: var(--root-font-size);
}

#results-area {
  padding-top: calc(var(--blog-title-padding) * 2);
}

.article-tags {

  padding-top: calc(var(--blog-title-padding) * 2);
}


  </style>
</head>

<body>

  <style>
  .nav-background {
    height: 3em;
    position: sticky;
    top: 0px;
    /* background-color: rgb(91, 121, 255); */
    background: linear-gradient(#566acb, #4256b9);
    width: 100vw;
    margin: 0;
    padding: 0;
    display: grid;
    place-items: center;
    box-shadow: rgb(123, 123, 123) 0px 4px 2px;

  }

  .navbar {
    height: 3em;
    position: sticky;
    top: 0px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.25em;
    width: 50%;
    text-align: center;
    place-items: center;
    line-height: 1;
    color: white;

  }

  .navbar>div {

    display: grid;
    place-items: center;

    width: 100%;
    height: 100%;
    /* border: 2px solid darkgray; */
    /* border-radius: 10px; */
    line-height: unset;

  }

  .navitem>a:link,
  .navitem>a:visited {
    color: white;
  }

  .navitem>select {
    width: 80%;
  }

</style>
<div class="nav-background">
  <div class="navbar" id="navbar">
    <div class="navitem"><a href="http://eluni.co">eluni.co</a></div>
    <div class="navitem"><a href="./">Blog Homepage</a></div>
    <div class="navitem">
      <label class="navitem" for="search-box">Filter by Tag: </label>
      <!-- <input type="text" name="search-box" id="search-box" class="navitem" /> -->
      <select name="search-box" disabled id="search-box" class="navitem"></select>

      <script>
        let box = document.querySelector('#search-box');

        fetch('tags.json').then(r => r.json()).then(obj => {
          let tags = Object.keys(obj);
          for (let tag of tags) {
            let option = document.createElement('option');
            option.textContent = tag;
            box.appendChild(option);
          }
          box.removeAttribute('disabled');
        });

        box.addEventListener('change', event => {
          window.location = `./search?tag=${box.options[box.selectedIndex].value}`;
        })
      </script>
    </div>
    <!-- <div class="navitem"><a href="javascript:window.history.back()">Back</a></div> -->
  </div>
</div>


  <h1>Search Results for <code id="search-term"></code></h1>
  <div class="hit-count">Results: <span id="hits"></span></div>

  <main id="results-area"></main>


  <script>

    async function getMetadata() {
      let resp = await fetch('tags.json');
      let text = await resp.text();
      let metadata = JSON.parse(text);
      console.log(metadata);
      return metadata;
    }

    async function getSearchResults() {
      let tag = new URLSearchParams(window.location.search).get('tag');
      console.log(tag);
      if (!tag) {
        document.writeln(`No results for '${tag}'`);
      }
      document.querySelector('#search-term').textContent = tag;

      let destination = document.querySelector('#results-area');
      let hits = document.querySelector('#hits');
      let data = await getMetadata();
      let articles = data[tag];
      hits.textContent = articles.length;
      for (let article of articles) {
        // let a = document.createElement('a');
        // a.href = `./${article.link}`;
        // a.textContent = article.title;
        // destination.appendChild(a);
        let div = document.createElement('div');
        div.innerHTML = article['internal_content'];
        destination.appendChild(div);
      }
      return true;
    }

    getSearchResults().then(r => console.log(r));
  </script>
</body>

</html>
